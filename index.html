<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Stock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Bike Stock</h1>
      </div>

      <nav class="topNav">
        <h2>Brands we carry -</h2>
        <ul>
          <li><a href="#">Linus</a></li>
          <li>/</li>
          <li><a href="#">Brompton</a></li>
          <li>/</li>
          <li><a href="#">Christiania</a></li>
          <li>/</li>
          <li><a href="#">State</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="bikeCard">
        <img src="assets/cardinal.png" alt="cardinal" />
        <h3 class="brand">Brand</h3>
        <h2 class="name">Name</h2>
        <div class="productInfo">
          <p>Price - $<span class="price">100</span></p>
          <div class="colorContainer">
            <p>Colors -</p>
            <div class="color"></div>
          </div>
          <p>In Stock -<span class="stock">Yes</span></p>
          <button>full specs</button>
        </div>
      </div>
    </main>
    <footer>
      <p class="logoFooter">Bike Stock</p>
    </footer>
  </body>
</html>
